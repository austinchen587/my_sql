{% load static %} {% csrf_token %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能聊天助手</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="{% static 'tool/css/chat.css' %}">
    <!-- Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>

<body>
    <div class="container-fluid py-4 h-100">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-lg-10 col-xl-8 h-100">
                <!-- 聊天标题和操作按钮 -->
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <div class="avatar bg-primary rounded-circle d-flex align-items-center justify-content-center me-3">
                            <span class="text-white fw-bold">💬</span>
                        </div>
                        <div>
                            <h3 class="mb-0">磊极政府采购智能系统</h3>
                            <small class="text-muted">基于全球数据采购分析平台</small>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="d-flex gap-2">
                        <button id="clear-chat" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-trash me-1"></i>清空对话
                        </button>
                        <button id="api-config-btn" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-gear me-1"></i>设置
                        </button>
                    </div>
                </div>

                <!-- 聊天内容区域 -->
                <div class="chat-container bg-white shadow-sm rounded-3 h-100">
                    <div id="message-area" class="message-area">
                        <!-- 初始欢迎消息 -->
                        <div class="message received">
                            <div class="message-avatar bg-success rounded-circle d-flex align-items-center justify-content-center">
                                <span class="text-white fw-bold">🤖</span>
                            </div>
                            <div class="message-content">
                                <div class="message-sender">AI助手</div>
                                <div class="message-text">
                                    <h4>👋 欢迎使用智能聊天助手！</h4>
                                    <p>我是一个AI助手，可以帮助您：</p>
                                    <ul>
                                        <li>📊 <strong>数据分析</strong>：在消息末尾添加 <code>#psql</code> 进行数据库查询</li>
                                        <li>💬 <strong>智能对话</strong>：普通聊天交流</li>
                                        <li>🔍 <strong>信息查询</strong>：获取采购公告、预算等信息</li>
                                    </ul>
                                    <p>请开始您的问题吧！</p>
                                </div>
                                <div class="message-time" id="welcome-time"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="input-area p-3 border-top">
                        <div class="d-flex">
                            <input type="text" id="message-input" class="form-control me-2" placeholder="输入您的消息...">
                            <button id="send-button" class="btn btn-primary d-flex align-items-center">
                                <i class="bi bi-send-fill me-1"></i>发送
                            </button>
                        </div>
                        <div class="mt-2 d-flex justify-content-between">
                            <small class="text-muted">按 Enter 发送，Shift+Enter 换行</small>
                            <small id="character-count" class="text-muted">0/1800</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="{% static 'tool/js/config.js' %}"></script>
    <script src="{% static 'tool/js/chat_ai.js' %}"></script>
    <script src="{% static 'tool/js/chat_ai_history.js' %}"></script>
    <script src="{% static 'tool/js/chatHandlers.js' %}"></script>
    <script src="{% static 'tool/js/chat.js' %}"></script>
    
    <script>
        // 设置欢迎消息的时间为当前时间
        document.getElementById('welcome-time').textContent = new Date().toLocaleTimeString('zh-CN', {
            hour: '2-digit',
            minute: '2-digit'
        });
    </script>
</body>

</html>
