{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聊天-主页</title>
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 自定义CSS -->
         <link rel="stylesheet" href="{% static 'tool/css/chat.css' %}">
    </head>

    <body>
        <div class="container-fluid py-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- 聊天标题 -->
                     <div class="d-flex aligin-items-center mb-4">
                        <div class="avatar bg-primary rounded-circle d-flex align-items-center justify-content-center me-3">
                            <span class="text-white fw-bold"></span>
                                      
                        </div>

                        <div>
                            <h3 class="mb-0">聊天对话框</h3>
                            <small class="text-muted">在线客服</small>
                        </div>

                     </div>


                     <!-- 聊天内容区域 -->
                     <div class="chat-container bg-white shadow-sm rounded-3">
                        <div id="message-area" class="message-area">
                            <!-- 初始欢迎消息 -->
                             <div class="message received">
                                <div class="message-avatar bg-secondary rounded-circle d-flex align-items-center justify-content-center">
                                    <span class="text-white fw-bold">AI</span>

                                </div>

                                <div class="message-content">
                                    <div class="message-sender">客服助手</div>
                                    <div class="message-text">您好！我是您的客服助手，有什么可以帮助您的吗？</div>
                                    <div class="message-time">10:00 AM</div>

                                </div>

                             </div>
                        </div>


                     <!-- 输入区域 -->
                     <div class="input-area p-3 border-top">
                        <div class="d-flex">
                            <input type="text" id="message-input" class="form-control me-2" placeholder="输入您的消息...">
                            <button id="send-button" class="btn btn-primary d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill me-1" viewBox="0 0 16 16">
                                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                                </svg>
                                发送
                         
                            </button>

                        </div>

                     </div>
                     <div class="mt-2 d-flex justify-content-between">
                        <small class="text-muted">按 Enter 发送，Shift+Enter 换行</small>
                        <small id="character-count" class="text-muted">0/200</small>
                        
                     </div>
                     </div>
                     </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap 5 JS Bundle -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
         <!-- 自定义JS -->
          <script src="{% static 'tool/js/chat.js' %}"></script>
    </body>
    



</html>
