{% load static %} {% csrf_token %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-E Mall 采购项目列表</title>
<style>
/* 渐变背景色效果 */
table.dataTable tbody tr.expired-row td {
    background: linear-gradient(135deg, #F9E7B2 0%, #F5DC98 100%) !important;
    border-bottom: 1px solid #E8D49A !important;
}

/* 为第一个和最后一个单元格添加圆角 */
table.dataTable tbody tr.expired-row td:first-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

table.dataTable tbody tr.expired-row td:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}

/* 悬停时的渐变效果 */
table.dataTable tbody tr.expired-row:hover td {
    background: linear-gradient(135deg, #F5DC98 0%, #F0D080 100%) !important;
}
</style>
</style>
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{% static 'emall/css/procurement_list.css' %}">
</head>
<body>
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999;display:flex;justify-content:center;align-items:center;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container mt-4">
        <h1 class="mb-4">AI-E Mall 采购项目列表</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="projectTitleFilter" class="form-label">项目名称</label>
                        <input type="text" class="form-control filter-input" id="projectTitleFilter" placeholder="搜索项目名称...">
                    </div>
                    <div class="col-md-3">
                        <label for="purchasingUnitFilter" class="form-label">采购单位</label>
                        <input type="text" class="form-control filter-input" id="purchasingUnitFilter" placeholder="搜索采购单位...">
                    </div>
                    <div class="col-md-3">
                        <label for="priceControlFilter" class="form-label">控制总价</label>
                        <input type="text" class="form-control filter-input" id="priceControlFilter" placeholder="支持: 1000, >5000, 1000-5000">
                        
                    </div>
                    <div class="col-md-3">
                        <label for="regionFilter" class="form-label">地区</label>
                        <input type="text" class="form-control filter-input" id="regionFilter" placeholder="搜索地区...">
                    </div>
                </div>
                <button id="searchBtn" class="btn btn-primary">搜索</button>
                <button id="resetBtn" class="btn btn-secondary mx-2">重置</button>
            </div>
        </div>
        
        <table id="procurementTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>项目标题</th>
                    <th>采购单位</th>
                    <th>地区</th>
                    <th>预算控制金额</th>
                    <th>发布日期</th>
                    <th>报价截止时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>

    <!-- 详情模态框 - 简化为动态加载结构 -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" id="detailModalContent">
                <!-- 内容将由JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="{% static 'emall/js/procurement_utils.js' %}"></script>
    <script src="{% static 'emall/js/procurement_renders.js' %}"></script>
    <script src="{% static 'emall/js/procurement_filters.js' %}"></script>
    <script src="{% static 'emall/js/procurement_modal.js' %}"></script>
    <script src="{% static 'emall/js/procurement_datatable.js' %}"></script>
    <script src="{% static 'emall/js/procurement_main.js' %}"></script>
</body>
</html>
